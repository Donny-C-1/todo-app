	<!-- * ----- Main ----- * -->
	<main>
		<h1>Main</h1>
		<p>Waste of space</p>
		<div id="tasks">
			<form action="./" method="post">
				<input type="text" name="description" placeholder="Enter your task" required>
				<button type="submit">Add</button>
			</form>
			<div class="task-list">
				<div class="task">
					<input type="checkbox" name="" id="">
					<div class="description">
						<p>Kill somebody</p>
						<p class="date">Oct 5</p>
					</div>
					<div>
						<span class="priority">urgent</span>
					</div>
				</div>
			</div>
		</div>
	</main>


	<!-- * ----- Templates ----- * -->
	<template data-id="task-item">
		<div class="task">
			<input type="checkbox" />
			<div class="description">
				<p class="title"></p>
				<p class="date"></p>
			</div>
			<div>
				<span class="priority"></span>
			</div>
		</div>
	</template>
